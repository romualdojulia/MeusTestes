<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>SuperTrunfo - B99</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Super Trunfo</h1>
      <h2 class="page-subtitle">
        Super Trunfo da série polícial mais engraçada da Tv - Brooklyn 99
      </h2>
      <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
      <form id="form">
        <h2>Escolha seu atributo</h2>
        <div class="wrapper">
          <div>
            <div id="carta-jogador">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit"
              />
              <h3></h3>
            </div>
          </div>
          <div>
            <div id="carta-maquina" class="carta">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit"
              />
            </div>
          </div>
        </div>
        <button
          class="button-jogar"
          type="button"
          id="btnJogar"
          onclick="jogar()"
          disabled="false"
        >
          Jogar
        </button>
        <div id="resultado"></div>
        <button class="button-jogar" id="refresh">Jogar Novamente</button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
